# /etc/vm-data-maintenance.conf

# Set DRY_RUN=1 first to see what it would delete.
DRY_RUN=0

# main toggles
ENABLE_TRIM=1
ENABLE_PACKAGE_CLEAN=1
ENABLE_LOG_CLEAN=1
ENABLE_TMP_CLEAN=1

# Off by default because it can annoy people:
ENABLE_USER_CACHE_CLEAN=0

# Off by default because it can remove stopped containers/images:
ENABLE_DOCKER_PRUNE=0

# retention tuning
JOURNAL_MAX_SIZE="200M"
JOURNAL_MAX_AGE_DAYS=14

TMP_MAX_AGE_DAYS=10
VAR_TMP_MAX_AGE_DAYS=10
LOG_MAX_AGE_DAYS=30

# Explicit extra cleanup targets (YOU choose these)
EXTRA_DELETE_DIRS=(
  "/var/lib/myapp/tmp"
  "/opt/some-service/cache"
)

# Explicit glob deletes (be careful)
EXTRA_DELETE_GLOBS=(
  "/var/crash/*.crash"
  "/var/log/myapp/*.old"
)
